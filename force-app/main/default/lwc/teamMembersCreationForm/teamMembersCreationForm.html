<template>
    <div class="form-wrapper">

        <lightning-input type="text" name="name" label="Team" value={initParentName} required disabled ></lightning-input>

        <c-team-selection-lookup 
            selection={initParentObject}
            onsearch={handleSearchTeam}
            onselectionchange={handleSelectionChange}
            errors={errors}
        ></c-team-selection-lookup>

        <c-contacts-selection-lookup
            selection={initContacts}
            onsearch={handleSearchContacts}
            onselectionchange={handleSelectionChange}
            error={errors}
            input-disabled={disableContactInput}
        ></c-contacts-selection-lookup>

    </div>
</template>
