<template>
    
    <lightning-button variant="neutral"
        label="New Members"
        title="New Members"
        onclick={openModal}
        class="slds-m-left_x-small"></lightning-button>

    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" onitemdrop={handleItemDrop}>
   
               <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" name="Close" title="Close" onclick={closeModal}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Team Members</h2>
               </header>
   
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-team-members-creation-form init-parent-id={recordId} init-parent-name={initParentName} init-parent-object={initParentObject}>
                    </c-team-members-creation-form>
               </div>
   
               <!-- modal footer start-->
               <footer class="slds-modal__footer slds-modal__footer_directional">
                  <button class="slds-button slds-button_destructive" disabled>Cancel</button>
                  <button class="slds-button slds-button_brand" disabled>Save & Close</button>
                  <!-- <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button> -->
               </footer>
   
            </div>
         </section>

         <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
